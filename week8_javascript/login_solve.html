<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script>
      // เมื่อหน้าเว็บถูกโหลดมาครบถ้วน

      document.addEventListener("DOMContentLoaded", function () {
        document
          .querySelector("#loginForm")
          .addEventListener("submit", (event) => {
            // อ่านค่าข้อความของ input textbox , password
            let username = document.querySelector("#username").value;
            let password = document.querySelector("#password").value;
            //ประกาศตัวแปรเช็คความถูกต้อง ของ username กับ password
            let checkusername = false;
            let checkpassword = false;

            // alert("len username=" + username.length);
            // alert("len password=" + password.length);

            errorMsg = document.getElementsByClassName("error");
            //check username
            if (username.length >= 8) {
              checkusername = true;
              errorMsg[0].style.display = "none";
            } else {
              errorMsg[0].style.display = "block";
            }

            //check password
            if (password.length >= 8) {
              checkpassword = true;
              errorMsg[1].style.display = "none";
            } else {
              errorMsg[1].style.display = "block";
            }

            if (checkusername && checkpassword) {
              return true;
            } else {
              event.preventDefault();
              return false;
            }
          });
      });
    </script>

    <style>
      .error {
        display: none;
        color: red;
      }
      @media (max-width: 767.98px) {
        .featureimg {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-8 col-lg-6">
          <img src="image/Login-amico.svg" class="featureimg" alt="login-img" />
        </div>

        <div class="col-md-8 col-lg-6 py-5">
          <h1 class="mb-3">LOGIN</h1>
          <form id="loginForm" method="post" action="https://example.com/">
            <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label"
                >Username</label
              >
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Username"
              />
              <div class="form-text" id="usernameError">
                <p class="error">Username must be 8 characters or more!</p>
              </div>
            </div>
            <div class="mb-4">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
              <div class="form-text" id="passwordError">
                <p class="error">Password must be 8 characters or more!</p>
              </div>
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Check me out</label
              >
            </div>
            <input type="submit" class="btn btn-primary" value="Login" />
            <input type="reset" class="btn btn-danger" value="Reset" />
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
